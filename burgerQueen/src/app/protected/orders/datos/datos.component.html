  
<div class="d-flex justify-content-between">
  <div>
  <h3 class="text-light">Bienvenido: {{user.name}}</h3>
</div>
<div>
    <button 
       class="btn btn-light txt m-2 px-5" 
        (click)="logout()">
      LogOut
   </button>
  </div>
</div>

<div *ngIf="user.roles?.mesero===true">
    <div class=" list-reset">
      <hr class="text-white" />
        <button
           type="button"
           class="btn btn-light txt m-2 px-5 position-relative" 
           *ngFor="let item of _getOrders"
           (click)="openModal(item)"
           >
           {{item.cliente}}
           <div *ngIf="item.status==='Pendiente'">
             <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
               <span class="visually-hidden">New alerts</span>
            </span>
          </div>
          <div *ngIf="item.status==='Proceso'">
            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-warning border border-light rounded-circle">
              <span class="visually-hidden">New alerts</span>
           </span>
         </div>
          <div *ngIf="item.status==='Terminada'">
            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-success border border-light rounded-circle">
              <span class="visually-hidden">New alerts</span>
           </span>
         </div>
      </button>
    </div>
</div>
