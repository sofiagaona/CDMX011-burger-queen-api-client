<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let user of getUser">
        <td>{{user?._id}}</td>
        <td>{{user?.name}}</td>
        <td>{{user?.email}}</td>
        <div>
          <td *ngIf="user.roles?.admin===true">Administrador</td>
          <td *ngIf="user.roles?.cocina">Cocina</td>
          <td *ngIf="user.roles?.mesero">Mesero</td>
          <td *ngIf="user.roles?.cajas">Cajero</td>
        </div>
       
            
        
      </tr>
    </tbody>
  </table>
