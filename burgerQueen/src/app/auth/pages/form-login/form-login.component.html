
<form 

[formGroup]="formLogin"
(ngSubmit)="login()"
>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label fs-5" for="form1Example13">Email</label>
    <input 
    type="email" 
    id="form1Example13" 
    class="form-control form-control-lg"
    formControlName="email"
     />
    
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label fs-5" for="form1Example23">Password</label>
    <input 
    type="password" 
    id="form1Example23" 
    class="form-control form-control-lg" 
    formControlName="password"
    />
    
  </div>

 
    

  <!-- Submit button -->
  <div class="d-grid gap-3 placeholder-wave">
    <button 
    mdbRipple class="btn bg-dark p-2 text-white fs-4 placeholder col-12" 
    type="submit"
    [disabled]="formLogin.invalid"
    >Login</button>
    
  </div>


</form>
